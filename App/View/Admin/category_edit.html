<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台</title>

    <!-- Bootstrap -->
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resource/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/resource/css/admin.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<% include ../admin/include/nav.html %> <!--顶部导航-->

<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <% include ../admin/include/sidebar.html %> <!--左侧菜单-->

        </div>
        <div class="col-sm-9 col-md-10 main">
            <h4 class="page-header"><span aria-hidden="true" class="glyphicon glyphicon-list"></span> 分类编辑</h4>

            <form action="/admin/category/edit" method="post" class="col-md-4">
                <div class="form-group">
                    <label for="catename">名称: (*) </label>
                    <input type="text" class="form-control" id="catename" name="catename" placeholder="输入名称 ...">
                </div>
                <div class="form-group">
                    <label for="alias">别名: </label>
                    <input type="text" class="form-control" id="alias" name="alias" placeholder="输入别名 ...">
                </div>
                <div class="form-group">
                    <label for="taxis">排序: </label>
                    <input type="text" class="form-control" id="taxis" name="taxis" placeholder="排序 ...">
                </div>
                <div class="form-group">
                    <label for="pid">父分类: </label>
                    <select class="form-control" id="pid" name="pid">
                        <option value="0">无</option>
                        <%category.forEach(function(item){%>
                        <option value="<%=item.cid%>">|-<%=new Array(item.deep*2).join("-")%>  <%=item.catename%></option>
                        <%})%>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">描述: </label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="template">模板: </label>
                    <select class="form-control" id="template" name="template">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <hr/>
                <div class="">
                    <button type="submit" class="btn btn-primary">添加分类</button>
                </div>
            </form>


        </div>
    </div>
</div>
<% include ../admin/include/footer.html %>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/resource/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resource/js/bootstrap.min.js"></script>

</body>
</html>
