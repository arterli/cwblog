<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台</title>

    <!-- Bootstrap -->
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resource/css/bootstrap-theme.min.css"/>
    <link href="/resource/css/admin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="signin">
<div class="container">
    <form class="form-signin" action="/admin/index/login" method="post">
        <h2 class="form-signin-heading">后台登录</h2>
        <label class="sr-only" for="inputUser">用户名</label>
        <input type="text" name="username" autofocus="" required="" placeholder="用户名" class="form-control" id="inputUser">
        <label class="sr-only" for="inputPassword">密码</label>
        <input type="password" name="password" required="" placeholder="密码" class="form-control" id="inputPassword">
        <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
    </form>
</div>
<% include ../admin/include/footer.html %>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/resource/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resource/js/bootstrap.min.js"></script>
</body>
</html>
