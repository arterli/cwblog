    <title>后台</title>

    <!-- Bootstrap -->
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">

<% include ../admin/include/nav.html %> <!--顶部导航-->

            </div>
            <div class="col-sm-9 col-md-10 main">

                <form action="/admin/article/addarticle"  method="post">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" id="title" placeholder="输入文字标题" name="title">
                    </div>
                    <div class="form-group">
                        <label >内容</label>
                        <script id="editor" type="text/plain" style="height:500px;"></script>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>

            </div>
        </div>

<% include ../admin/include/footer.html %>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript" charset="utf-8" src="/resource/module/ueditor/ueditor.all.min.js"> </script>

        var ue = UE.getEditor('editor');
