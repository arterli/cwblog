<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resource/css/admin.css"/>
</head>
<body>
<h4><a href="index">首页</a></h4>
<div class="row">
    <div class="col-md-2">
        <form id="add-form" action="/admin/index/add" method="POST" enctype="multipart/form-data">
            <h5>新增品牌</h5>
            <div class="form-group">
                <input class="form-control" type="text" id="name" name="name" placeholder="brand name" />
            </div>
            <div class="form-group">
                <input type="file" name="img" id="img" placeholder="upload brand image" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" id="url" name="url" placeholder="brand url" />
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
